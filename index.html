<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="container-fluid h-25">
        <div class="row align-items-center header">
            <div class="col-auto"> <!-- -auto hace que ocupe espacio mÃ­nimo-->
                <img src="tvLogo.png" alt="Logo" class="img-fluid my-2 ms-2" style="max-height: 40px;">
            </div>
            <div class="col">
                <h2 class="text-start m-0">TV series</h2>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <table class="table table-bordered mt-4">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Channel</th>
                            <th>Seasons</th>
                        </tr>
                    </thead>
                    <tbody id="series-table-body" class="table-secondary"></tbody>
                </table>
                <p id="promedio_temporadas" class="my-0">
                </p>
            </div>
            <div class="col">
                <div class="card d-none mt-4" id="info_serie" style="width: 18rem;" > <!--d-none causa que sea invisible-->
                    <img class="card-img-top" id="serie_imagen" src="" alt="Portada de la serie" >
                    <div class="card-body">
                        <h5 class="card-title" id="serie_titulo"> </h5>
                        <p class="card-text" id="serie_descripcion"> </p>
                        <a id="serie_link" href="#" class="card-link link-primary" target="_blank"></a>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./dist/main.js" defer></script>

</body>

</html>
